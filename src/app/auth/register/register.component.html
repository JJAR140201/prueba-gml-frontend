<div class="register-container">
  <h2 style="text-align: center;">Registro</h2>
  <form (ngSubmit)="register()">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        id="name"
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre de Usuario</mat-label>
      <input
        matInput
        id="username"
        type="text"
        [(ngModel)]="nombreUsuario"
        name="nombreUsuario"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Correo Electrónico</mat-label>
      <input
        matInput
        id="email"
        type="email"
        [(ngModel)]="emails"
        name="emails"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" class="action-button">
      Registrarse
    </button>    
  </form>
</div>
